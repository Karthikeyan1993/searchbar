<div class="container" style="margin-top:10%;">
  <div class="row ">
    <div class="col-sm-3" style="margin-bottom:5px;">
      <div class="btn-group">
        <a [ngClass]="{'btn-accent':isActive==i}" (click)="activateItem($event,i)" class="btn btn-default btn-group-exchange btn-flat"
          *ngFor="let item of exchangeTypes;let i=index">{{item}}</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <input #ScripCodeTemp [(ngModel)]="scripcode" type="text" class="form-control" placeholder="Search Scrip Name">
    </div>
  </div>
  <div class="row" style="margin-top: 2px;">
    <div class="col-sm-6" [ngClass]="isActive>1 ?'slideOpen':'slideClose'">
      <div class="panel panel-filled">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-6">
              <select [(ngModel)]="selectedValue" name="" id="" class="form-control">
                                              <option [attr.selected]="i==0" *ngFor="let item of contractTypes;let i=index" [ngValue]="item">{{item}}</option>
                                          </select>
            </div>
            <div class="col-sm-6" *ngIf="selectedValue!=contractTypes[0]">
              <input (focus)="testFunc()" #StrikePriceTemp [(ngModel)]="strikePrice" type="text" class="form-control" placeholder="Enter Strike Price">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-complete *ngIf="scripcode" [settings]="domRect" [configuration]="{condition:'scripcode'}" (onItemPicked)="doSomething($event)"
    [property]="scripcode"></app-complete>
  <app-complete *ngIf="strikePrice" [settings]="domRectTwo" [configuration]="{condition:'open'}" (onItemPicked)="doSomething($event)"
    [property]="strikePrice"></app-complete>
</div>
